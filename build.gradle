buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.dm.gradle:bundle:0.2'
    }
}

apply plugin: 'bundle'
apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = '0.0.1-SNAPSHOT'
group = 'org.almibe'

repositories {
    mavenCentral()
}

dependencies {
    //compile 'org.apache.felix:org.apache.felix.framework:4.4.0'
    compile 'org.apache.felix:org.apache.felix.main:4.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

bundle {
    instruction 'Export-Package', 'org.almibe.draggabletabpane'
}